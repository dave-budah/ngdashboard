<div class="auth-wrapper">
  <div class="container h-100 d-flex justify-content-center align-items-center">
    <form id="authForm" #loginForm = ngForm  (ngSubmit)="onSubmit(loginForm.value)">
      <div class="form-header">
        <h4>Login</h4>
      </div>

      <div class="form-group">
        <input type="text" class="form-control" name="email" ngModel email required #Email='ngModel' [ngClass]="{'is-invalid': Email.touched && Email.invalid}">
        <label class="input-label">Email</label>
        <span class="error-msg" *ngIf="Email.touched && Email.invalid">
          <span class="error-mgs" *ngIf="Email.errors['required']">Please enter your email address</span>
          <span class="error-mgs" *ngIf="Email.errors['email']">Please enter a valid email address</span>
        </span>
      </div>
      <div class="form-group mb-1">
        <input type="password" class="form-control" name="password" id="password" ngModel required #Password='ngModel' [ngClass]="{'is-invalid': Password.touched && Password.invalid}">
        <label class="input-label">Password</label>
        <span class="error-msg" *ngIf="Password.touched && Password.invalid">Please enter your password</span>
      </div>
      <div class="mb-3 visually-hidden">
        <p class="hint">Forgot password? <a routerLink="/dashboard">Reset</a></p>
      </div>
      <div class="form-btn mt-4">
        <button class="submitBtn btn px-4" [disabled]="loginForm.invalid">Submit</button>
      </div>
      <div class="text-center mt-3">
        <p class="hint">Don't have an account?. Register <a routerLink="/register">here</a></p>
      </div>
    </form>
  </div>
</div>
